 <div class="parent" style="width: 20rem;">
    <div class="card" *ngFor="let card of flipkart" >
        <img src="{{card.image}}" alt="">
        <p>{{card.category}}</p>
        <p>{{card.title}}</p>
        <p>{{card.id}}</p>
        <p>{{card.price}}</p>
    
        
    </div>
 </div>
