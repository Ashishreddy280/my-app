
<div class="parent"><h1>Data Binding</h1>

<!-- Event binding-->
<button (click)="greet()"> Greet</button><br><br><br>
<input type="text" (keyup)="typing()"><br><br><br>

<select (change)="state()">
    <option>Telangana</option>
    <option>Andhra Pradesh</option>
    <option>Karnataka</option>
    <option>Tamil Nadu</option>
</select>

<!--interpolation or string interpolation binding used by {{}}-->
<h1>{{name}}</h1>
<!--property binding used by []-->
<input type="text" [disabled]="isdisabled">
<input type="text" [value]="guy">
<!--two way data binding used by [()]-->
<input type="text" [(ngModel)]="mobile"><br>
<button (click)="submit()">Submit</button>

<!--data bining using 4 methods- event binding,interpolation,property binding, two way data binding-->
<h2>Calculator</h2>
<label > Num1:</label>
<input type="number" [(ngModel)]="num1"><br>
<label> Num2:</label>
<input type="number" [(ngModel)]="num2"><br>
<button (click)="calculate()">Calculate</button>
<h2>Result:{{sum}}</h2></div>
